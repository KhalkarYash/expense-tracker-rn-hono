name: EAS Build (Android)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  eas-build-android:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm install

      - name: ğŸ©º Expo Doctor (Optional Debug Step)
        run: npx expo-doctor --verbose

      - name: ğŸ” Setup EAS credentials
        run: |
          npm install -g eas-cli
          eas whoami || eas login --token ${{ secrets.EAS_TOKEN }}

      - name: ğŸ› ï¸ Run EAS Build (Preview APK)
        run: eas build -p android --profile preview --non-interactive
        env:
          EXPO_PUBLIC_API_URL: ${{ secrets.EXPO_PUBLIC_API_URL }}
          EXPO_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.EXPO_PUBLIC_CLERK_PUBLISHABLE_KEY }}
